<!-- /public/forgot-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere - Forgot Password</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .form-card {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 450px;
      margin: auto;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .alert {
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }

    .alert.success {
      background-color: #28a745;
      color: #fff;
    }

    .alert.error {
      background-color: #dc3545;
      color: #fff;
    }

    #step2, #step3 {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TradeSphere Logo" class="logo">
    <h1>TradeSphere</h1>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Reset Your Password</h2>
      <div class="alert" id="alertMessage"></div>

      <!-- Step 1: Enter Username -->
      <div id="step1">
        <p style="color:#aaa; margin-bottom:15px;">Enter your username to retrieve your security questions</p>
        <form id="usernameForm">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
          <button type="submit">Continue</button>
        </form>
      </div>

      <!-- Step 2: Answer Security Questions -->
      <div id="step2">
        <p style="color:#aaa; margin-bottom:15px;">Answer your security questions</p>
        <form id="questionsForm">
          <label id="question1Label">Security Question 1</label>
          <input type="text" id="answer1" placeholder="Your answer" required>

          <label id="question2Label">Security Question 2</label>
          <input type="text" id="answer2" placeholder="Your answer" required>

          <button type="submit">Verify Answers</button>
        </form>
      </div>

      <!-- Step 3: Set New Password -->
      <div id="step3">
        <p style="color:#aaa; margin-bottom:15px;">Enter your new password</p>
        <form id="resetForm">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" placeholder="Enter new password" required>

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>

          <button type="submit">Reset Password</button>
        </form>
      </div>

      <p style="text-align:center; margin-top:20px;">
        <a href="index.html" style="color:#1E90FF;">Back to Login</a>
      </p>
    </div>
  </div>

  <footer>
    &copy; 2020 TradeSphere
  </footer>

  <script>
    const alertBox = document.getElementById('alertMessage');
    let currentUserId = null;

    // Step 1: Get Security Questions
    document.getElementById('usernameForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();

      try {
        const res = await fetch('/forgot-password/questions', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username })
        });

        const data = await res.json();
        
        if(data.success) {
          currentUserId = data.userId;
          document.getElementById('question1Label').textContent = data.question1;
          document.getElementById('question2Label').textContent = data.question2;
          document.getElementById('step1').style.display = 'none';
          document.getElementById('step2').style.display = 'block';
          alertBox.style.display = 'none';
        } else {
          alertBox.textContent = data.message;
          alertBox.className = "alert error";
          alertBox.style.display = "block";
        }
      } catch (err) {
        alertBox.textContent = "Server error. Please try again.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
      }
    });

    // Step 2: Verify Answers (stores them temporarily)
    let verifiedAnswers = {};
    document.getElementById('questionsForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      verifiedAnswers.answer1 = document.getElementById('answer1').value.trim();
      verifiedAnswers.answer2 = document.getElementById('answer2').value.trim();
      
      if(!verifiedAnswers.answer1 || !verifiedAnswers.answer2) {
        alertBox.textContent = "Please answer both questions.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      document.getElementById('step2').style.display = 'none';
      document.getElementById('step3').style.display = 'block';
      alertBox.style.display = 'none';
    });

    // Step 3: Reset Password
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(newPassword !== confirmPassword) {
        alertBox.textContent = "Passwords do not match!";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      if(newPassword.length < 6) {
        alertBox.textContent = "Password must be at least 6 characters long.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      try {
        const res = await fetch('/forgot-password/reset', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            userId: currentUserId,
            answer1: verifiedAnswers.answer1,
            answer2: verifiedAnswers.answer2,
            newPassword: newPassword
          })
        });

        const data = await res.json();
        alertBox.textContent = data.message;
        alertBox.className = data.success ? "alert success" : "alert error";
        alertBox.style.display = "block";

        if(data.success) {
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        }
      } catch (err) {
        alertBox.textContent = "Server error. Please try again.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
