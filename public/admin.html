<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TradeSphere Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="password" id="adminSecret" placeholder="Enter Admin Secret" required>
      <button type="submit">Login</button>
    </form>
    <div class="alert" id="adminAlert" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('adminLoginForm');
    const alertBox = document.getElementById('adminAlert');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const secret = document.getElementById('adminSecret').value.trim();
      if (!secret) {
        showAlert('Secret cannot be empty', false);
        return;
      }
      sessionStorage.setItem('ADMIN_SECRET', secret);
      // Redirect to your dashboard page
      window.location.href = 'admin-dashboard.html';
    });

    function showAlert(message, success=true) {
      alertBox.textContent = message;
      alertBox.className = `alert ${success ? 'success' : 'error'}`;
      alertBox.style.display = 'block';
      setTimeout(() => { alertBox.style.display = 'none'; }, 3000);
    }
  </script>
</body>
</html>
