<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSphere Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="TradeSphere Logo" class="logo"> <!-- replace logo.png -->
    <h1>TradeSphere Admin</h1>
</header>

<div class="container">
    <h2>Users</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Cash</th>
                <th>BTC</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Trades</h2>
    <table id="tradesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Price</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Withdrawals</h2>
    <table id="withdrawalsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Amount</th>
                <th>Wallet</th>
                <th>Status</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>
    &copy; 2025 TradeSphere
</footer>

<script src="dashboard.js"></script>
<script>
    // Admin-specific JS can be added here if needed
</script>

</body>
</html>
