<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome, <span id="username"></span></h1>

  <h2>Account</h2>
  <p>Cash: $<span id="cash"></span></p>
  <p>BTC: <span id="btc"></span> BTC</p>

  <h2>Buy/Sell BTC</h2>
  <form id="buyForm">
    <input type="number" id="buyAmount" placeholder="Amount BTC">
    <input type="number" id="buyPrice" placeholder="Price per BTC">
    <button type="submit">Buy BTC</button>
  </form>

  <form id="sellForm">
    <input type="number" id="sellAmount" placeholder="Amount BTC">
    <input type="number" id="sellPrice" placeholder="Price per BTC">
    <button type="submit">Sell BTC</button>
  </form>

  <h2>Withdraw Funds</h2>
  <form id="withdrawForm">
    <input type="number" id="withdrawAmount" placeholder="Amount">
    <input type="text" id="withdrawWallet" placeholder="Wallet Address">
    <button type="submit">Request Withdrawal</button>
  </form>

  <h2>Withdrawal History</h2>
  <table border="1" id="withdrawalsTable">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Wallet</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
