<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere User Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .alert {
      padding: 10px 15px;
      border-radius: 5px;
      margin: 15px 0;
      font-weight: bold;
      display: none;
    }
    .alert.success { background-color: #28a745; color: #fff; }
    .alert.error { background-color: #dc3545; color: #fff; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TradeSphere Logo" class="logo">
    <h1>TradeSphere</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Account Info</h2>
    <p>Username: <span id="username"></span></p>
    <p>Cash: $<span id="cash"></span></p>
    <p>BTC: <span id="btc"></span> BTC</p>

    <!-- alert message -->
    <div id="alertMessage" class="alert"></div>

    <h2>Withdrawals</h2>
    <table id="withdrawalsTable">
      <thead>
        <tr>
          <th>Amount</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Buy BTC</h2>
    <form id="buyForm">
      <input type="number" id="buyAmount" placeholder="Amount" required>
      <input type="number" id="buyPrice" placeholder="Price" required>
      <button type="submit">Buy</button>
    </form>

    <h2>Sell BTC</h2>
    <form id="sellForm">
      <input type="number" id="sellAmount" placeholder="Amount" required>
      <input type="number" id="sellPrice" placeholder="Price" required>
      <button type="submit">Sell</button>
    </form>

    <h2>Withdraw</h2>
    <form id="withdrawForm">
      <input type="number" id="withdrawAmount" placeholder="Amount" required>
      <input type="text" id="withdrawWallet" placeholder="Wallet Address" required>
      <button type="submit">Withdraw</button>
    </form>
  </div>

  <footer>
    &copy; 2025 TradeSphere
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
