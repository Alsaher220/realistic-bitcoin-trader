<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSphere Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <img src="logo.png" alt="TradeSphere Logo" class="logo"> <!-- replace with your logo -->
    <h1>TradeSphere Dashboard</h1>
</header>

<div class="container">
    <h2>Welcome, <span id="username">User</span></h2>
    <p>Cash Balance: $<span id="cash">0</span></p>
    <p>BTC Balance: <span id="btc">0</span> BTC</p>

    <!-- Buy BTC -->
    <form id="buyForm">
        <h3>Buy BTC</h3>
        <input type="number" id="buyAmount" placeholder="Amount of BTC" step="0.0001" required>
        <input type="number" id="buyPrice" placeholder="Price per BTC" step="0.01" required>
        <button type="submit">Buy</button>
    </form>

    <!-- Sell BTC -->
    <form id="sellForm">
        <h3>Sell BTC</h3>
        <input type="number" id="sellAmount" placeholder="Amount of BTC" step="0.0001" required>
        <input type="number" id="sellPrice" placeholder="Price per BTC" step="0.01" required>
        <button type="submit">Sell</button>
    </form>

    <!-- Withdraw -->
    <form id="withdrawForm">
        <h3>Withdraw</h3>
        <input type="number" id="withdrawAmount" placeholder="Amount to withdraw" step="0.01" required>
        <input type="text" id="withdrawWallet" placeholder="Wallet address" required>
        <button type="submit">Request Withdrawal</button>
    </form>

    <!-- Withdrawal History -->
    <h3>Withdrawal History</h3>
    <table id="withdrawalsTable">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Wallet</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>
    &copy; 2025 TradeSphere
</footer>

<script src="dashboard.js"></script>
</body>
</html>
