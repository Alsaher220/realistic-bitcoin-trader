<!-- /public/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere User Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="B10CD185-B0B2-4ACF-9906-CF907D46B9D6.png" alt="TradeSphere Logo" class="logo">
    <h1>TradeSphere</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <section class="account-info card">
      <h2>Account Info</h2>
      <p>Username: <span id="username">Loading...</span></p>
      <p>Cash: $<span id="cash">0.00</span></p>
      <p>BTC: <span id="btc">0.000000</span> BTC</p>
    </section>

    <section class="withdrawals card">
      <h2>Withdrawals</h2>
      <table id="withdrawalsTable">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Wallet</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <section class="investments card">
      <h2>Investments</h2>
      <table id="investmentsTable">
        <thead>
          <tr>
            <th>Plan</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align:center;">Loading...</td></tr>
        </tbody>
      </table>
    </section>

    <section class="buy-btc card">
      <h2>Buy BTC</h2>
      <form id="buyForm">
        <input type="number" id="buyAmount" placeholder="Amount" required>
        <input type="number" id="buyPrice" placeholder="Price" required>
        <button type="submit">Buy</button>
      </form>
      <div id="buyAlert" class="alert"></div>
    </section>

    <section class="sell-btc card">
      <h2>Sell BTC</h2>
      <form id="sellForm">
        <input type="number" id="sellAmount" placeholder="Amount" required>
        <input type="number" id="sellPrice" placeholder="Price" required>
        <button type="submit">Sell</button>
      </form>
      <div id="sellAlert" class="alert"></div>
    </section>

    <section class="withdraw card">
      <h2>Withdraw</h2>
      <form id="withdrawForm">
        <input type="number" id="withdrawAmount" placeholder="Amount" required>
        <input type="text" id="withdrawWallet" placeholder="Wallet Address" required>
        <button type="submit">Withdraw</button>
      </form>
      <div id="withdrawAlert" class="alert"></div>
    </section>
  </div>

  <footer>
    &copy; 2020 TradeSphere
  </footer>

  <script src="dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('userId');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
