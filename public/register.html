<!-- /public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere - Register</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional form-card & alert styling */
    .form-card {
      background-color: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      max-width: 450px;
      margin: auto;
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFD700;
    }

    .alert {
      padding: 10px 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-weight: bold;
      display: none;
    }

    .alert.success {
      background-color: #28a745;
      color: #fff;
    }

    .alert.error {
      background-color: #dc3545;
      color: #fff;
    }

    .security-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 2px solid #FFD700;
    }

    .security-section h3 {
      color: #FFD700;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .security-section small {
      color: #aaa;
      display: block;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    select option {
      background-color: #2c2c2c;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TradeSphere Logo" class="logo">
    <h1>TradeSphere</h1>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Create an Account</h2>
      <div class="alert" id="alertMessage"></div>
      <form id="registerForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" required autocomplete="username">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="new-password">

        <div class="security-section">
          <h3>Security Questions</h3>
          <small>These will help you recover your account if you forget your password</small>

          <label for="securityQuestion1">Security Question 1</label>
          <select id="securityQuestion1" name="securityQuestion1" required>
            <option value="">-- Select a question --</option>
            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
            <option value="What city were you born in?">What city were you born in?</option>
            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
            <option value="What was your childhood nickname?">What was your childhood nickname?</option>
            <option value="What is the name of your favorite teacher?">What is the name of your favorite teacher?</option>
          </select>

          <label for="securityAnswer1">Answer</label>
          <input type="text" id="securityAnswer1" name="securityAnswer1" placeholder="Your answer" required>

          <label for="securityQuestion2">Security Question 2</label>
          <select id="securityQuestion2" name="securityQuestion2" required>
            <option value="">-- Select a question --</option>
            <option value="What is your favorite food?">What is your favorite food?</option>
            <option value="What was the make of your first car?">What was the make of your first car?</option>
            <option value="What is your favorite movie?">What is your favorite movie?</option>
            <option value="What street did you grow up on?">What street did you grow up on?</option>
            <option value="What is your favorite sports team?">What is your favorite sports team?</option>
          </select>

          <label for="securityAnswer2">Answer</label>
          <input type="text" id="securityAnswer2" name="securityAnswer2" placeholder="Your answer" required>
        </div>

        <button type="submit">Register</button>
      </form>
      <p style="text-align:center;">Already have an account? <a href="index.html" style="color:#1E90FF;">Login here</a></p>
    </div>
  </div>

  <footer>
    &copy; 2020 TradeSphere
  </footer>

  <script>
    const form = document.getElementById('registerForm');
    const alertBox = document.getElementById('alertMessage');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const securityQuestion1 = document.getElementById('securityQuestion1').value;
      const securityAnswer1 = document.getElementById('securityAnswer1').value.trim();
      const securityQuestion2 = document.getElementById('securityQuestion2').value;
      const securityAnswer2 = document.getElementById('securityAnswer2').value.trim();

      if(!username || !password || !securityQuestion1 || !securityAnswer1 || !securityQuestion2 || !securityAnswer2) {
        alertBox.textContent = "Please fill in all fields including security questions.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      if(securityQuestion1 === securityQuestion2) {
        alertBox.textContent = "Please choose two different security questions.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ 
            username, 
            password,
            securityQuestion1,
            securityAnswer1,
            securityQuestion2,
            securityAnswer2
          })
        });

        const data = await res.json();
        alertBox.textContent = data.message;
        alertBox.className = data.success ? "alert success" : "alert error";
        alertBox.style.display = "block";

        if(data.success) {
          localStorage.setItem('userId', data.user.id);
          setTimeout(() => {
            window.location.href = '/dashboard';
          }, 1500);
        }

      } catch (err) {
        alertBox.textContent = "Server error. Please try again later.";
        alertBox.className = "alert error";
        alertBox.style.display = "block";
        console.error(err);
      }
    });
  </script>
</body>
</html>
