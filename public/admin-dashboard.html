<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="TradeSphere Logo" class="logo">
    <h1>TradeSphere Admin</h1>
    <button id="adminLogout" class="logout">Logout</button>
  </header>

  <div class="container">
    <!-- Users Card -->
    <div class="card">
      <h2>Users</h2>
      <div class="alert" id="userAlert"></div>
      <table id="usersTable">
        <thead><tr><th>Username</th><th>Cash</th><th>BTC</th><th>Top Up</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Trades Card -->
    <div class="card">
      <h2>Trade History</h2>
      <table id="tradesTable">
        <thead><tr><th>User</th><th>Date</th><th>Type</th><th>Amount</th><th>Price</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Withdrawals Card -->
    <div class="card">
      <h2>Withdrawals</h2>
      <div class="alert" id="withdrawalAlert"></div>
      <table id="withdrawalsTable">
        <thead><tr><th>User</th><th>Date</th><th>Amount</th><th>Wallet</th><th>Status</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
