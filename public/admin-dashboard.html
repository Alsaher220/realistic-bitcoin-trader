<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="B10CD185-B0B2-4ACF-9906-CF907D46B9D6.png" alt="TradeSphere Logo">
    <h1>TradeSphere Admin</h1>
    <button id="adminLogout">Logout</button>
  </header>

  <div class="container">
    <!-- Users Section -->
    <h2>Users</h2>
    <div class="alert" id="userAlert" style="display:none;"></div>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Cash</th>
          <th>BTC</th>
          <th>Top Up</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Trades Section -->
    <h2>Trades</h2>
    <table id="tradesTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Withdrawals Section -->
    <h2>Withdrawals</h2>
    <div class="alert" id="withdrawalAlert" style="display:none;"></div>
    <table id="withdrawalsTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Investments Section -->
    <h2>Investments</h2>
    <div class="alert" id="investmentAlert" style="display:none;"></div>
    <table id="investmentsTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Plan</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- =======================
       Admin Dashboard Scripts
  ======================= -->
  <script>
    // Protect admin page
    const adminId = localStorage.getItem('userId');
    const adminRole = localStorage.getItem('role');
    if (!adminId || adminRole !== 'admin') {
      alert('Access denied! Admin login required.');
      window.location.href = 'admin.html';
    }

    // Logout functionality
    const logoutBtn = document.getElementById('adminLogout');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userId');
      localStorage.removeItem('role');
      window.location.href = 'admin.html';
    });

    // Hide alerts initially
    document.getElementById('userAlert').style.display = 'none';
    document.getElementById('withdrawalAlert').style.display = 'none';
    document.getElementById('investmentAlert').style.display = 'none';
  </script>

  <!-- Link to admin-dashboard.js -->
  <script src="admin-dashboard.js"></script>
</body>
</html>
