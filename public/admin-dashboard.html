<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Support chat styles */
    #supportChatWindow {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 500px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      flex-direction: column;
      z-index: 999;
    }
    #supportChatHeader {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    #supportChatHeader button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }
    #supportMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
      background: #f5f5f5;
    }
    #supportMessages div {
      margin-bottom: 8px;
      padding: 8px;
      background: white;
      border-radius: 5px;
    }
    #supportInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #supportMessageInput {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    #sendSupportMessage {
      padding: 10px 15px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }
    #sendSupportMessage:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="B10CD185-B0B2-4ACF-9906-CF907D46B9D6.png" alt="TradeSphere Logo" id="adminLogo">
    <h1>TradeSphere Admin</h1>
    <button id="adminLogout">Logout</button>
  </header>

  <div class="container">

    <!-- Users Section -->
    <h2>Users</h2>
    <div class="alert" id="userAlert" style="display:none;"></div>
    <table id="usersTable" border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Cash</th>
          <th>BTC</th>
          <th>Top Up</th>
          <th>Reduce</th>
          <th>Chat</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Trades Section -->
    <h2>Trades</h2>
    <table id="tradesTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Withdrawals Section -->
    <h2>Withdrawals</h2>
    <div class="alert" id="withdrawalAlert" style="display:none;"></div>
    <table id="withdrawalsTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Investments Section -->
    <h2>Investments</h2>
    <div class="alert" id="investmentAlert" style="display:none;"></div>
    <table id="investmentsTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Plan</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Top-Up History Section -->
    <h2>Top-Up History</h2>
    <table id="topupTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Support Chat Window -->
    <div id="supportChatWindow">
      <div id="supportChatHeader">
        Support Chat 
        <button onclick="document.getElementById('supportChatWindow').style.display='none'; if(typeof supportPollInterval !== 'undefined' && supportPollInterval) clearInterval(supportPollInterval);">X</button>
      </div>
      <div id="supportMessages"></div>
      <div id="supportInput">
        <input type="text" id="supportMessageInput" placeholder="Type a message..." onkeypress="if(event.key==='Enter') document.getElementById('sendSupportMessage').click()">
        <button id="sendSupportMessage">Send</button>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard Script -->
  <script src="admin-dashboard.js"></script>
</body>
</html>
