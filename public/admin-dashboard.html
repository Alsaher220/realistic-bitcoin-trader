<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="B10CD185-B0B2-4ACF-9906-CF907D46B9D6.png" alt="TradeSphere Logo">
    <h1>TradeSphere Admin</h1>
    <button id="adminLogout">Logout</button>
  </header>

  <div class="container">
    <h2>Users</h2>
    <div class="alert" id="userAlert"></div>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Cash</th>
          <th>BTC</th>
          <th>Top Up</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Trades</h2>
    <table id="tradesTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Withdrawals</h2>
    <div class="alert" id="withdrawalAlert"></div>
    <table id="withdrawalsTable">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
