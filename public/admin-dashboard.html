<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradeSphere Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Simple support chat styles */
    #supportChatWindow {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    #supportChatHeader {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    #supportMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      font-size: 14px;
    }
    #supportInput {
      display: flex;
      border-top: 1px solid #ccc;
    }
    #supportInput input {
      flex: 1;
      padding: 8px;
      border: none;
      outline: none;
    }
    #supportInput button {
      padding: 8px 12px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="B10CD185-B0B2-4ACF-9906-CF907D46B9D6.png" alt="TradeSphere Logo" id="adminLogo">
    <h1>TradeSphere Admin</h1>
    <button id="adminLogout">Logout</button>
  </header>

  <div class="container">

    <!-- Users Section -->
    <h2>Users</h2>
    <div class="alert" id="userAlert" style="display:none;"></div>
    <table id="usersTable" border="1">
      <thead>
        <tr>
          <th>Username</th>
          <th>Cash</th>
          <th>BTC</th>
          <th>Top Up</th>
          <th>Reduce</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Trades Section -->
    <h2>Trades</h2>
    <table id="tradesTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Withdrawals Section -->
    <h2>Withdrawals</h2>
    <div class="alert" id="withdrawalAlert" style="display:none;"></div>
    <table id="withdrawalsTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Wallet</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Investments Section -->
    <h2>Investments</h2>
    <div class="alert" id="investmentAlert" style="display:none;"></div>
    <table id="investmentsTable" border="1">
      <thead>
        <tr>
          <th>User</th>
          <th>Amount</th>
          <th>Plan</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Top-Up History Section -->
    <h2>Top-Up History</h2>
    <table id="topupTable" border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Amount</th>
          <th>Admin</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- ====================
         Support Section
    ==================== -->
    <h2>Support</h2>
    <button id="openSupportChat">Open Support Chat</button>

    <!-- Support Chat Window -->
    <div id="supportChatWindow">
      <div id="supportChatHeader">Support Chat 
        <button onclick="document.getElementById('supportChatWindow').style.display='none'" style="float:right;background:red;color:white;border:none;">X</button>
      </div>
      <div id="supportMessages"></div>
      <div id="supportInput">
        <input type="text" id="supportMessageInput" placeholder="Type a message...">
        <button id="sendSupportMessage">Send</button>
      </div>
    </div>
  </div>

  <!-- =======================
       Admin Dashboard Scripts
  ======================= -->
  <script src="admin-dashboard.js"></script>
  <script>
    // Open Support Chat
    document.getElementById('openSupportChat').addEventListener('click', () => {
      document.getElementById('supportChatWindow').style.display = 'flex';
    });
  </script>
</body>
</html>
