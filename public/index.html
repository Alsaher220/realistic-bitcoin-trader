<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic Bitcoin Trader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login" class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h1>Bitcoin Trader</h1>
      <p>Welcome, <span id="usernameDisplay"></span></p>
    </header>

    <section id="balance" class="card">
      <p><strong>Cash:</strong> $<span id="cash">0</span></p>
      <p><strong>BTC:</strong> <span id="btc">0</span></p>
    </section>

    <section id="trade" class="card">
      <input type="number" id="amount" placeholder="Amount (BTC)" step="0.01" />
      <button onclick="buyBTC()">Buy</button>
      <button onclick="sellBTC()">Sell</button>
    </section>

    <section class="card">
      <canvas id="priceChart"></canvas>
    </section>

    <section class="card">
      <h3>Trade History</h3>
      <table>
        <thead>
          <tr><th>Type</th><th>Amount</th><th>Price</th><th>Date</th></tr>
        </thead>
        <tbody id="tradeHistory"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
