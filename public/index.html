<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Bitcoin Trader</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="login">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome, <span id="usernameDisplay"></span></h2>
    <p>Cash: $<span id="cash">0</span></p>
    <p>BTC: <span id="btc">0</span></p>

    <input id="amount" placeholder="Amount BTC">
    <button onclick="buyBTC()">Buy</button>
    <button onclick="sellBTC()">Sell</button>

    <canvas id="priceChart"></canvas>

    <h3>Trade History</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th><th>Amount</th><th>Price</th><th>Date</th>
        </tr>
      </thead>
      <tbody id="tradeHistory"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
