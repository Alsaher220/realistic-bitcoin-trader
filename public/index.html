<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realistic Bitcoin Trader</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Realistic Bitcoin Trader</h1>

  <!-- Balance Section -->
  <div id="balance">
    <p><strong>Cash:</strong> $<span id="cash">0</span></p>
    <p><strong>BTC:</strong> <span id="btc">0</span></p>
  </div>

  <!-- Trade Controls -->
  <div id="trade">
    <input type="number" id="amount" placeholder="Amount (BTC)" step="0.01" />
    <button onclick="buyBTC()">Buy</button>
    <button onclick="sellBTC()">Sell</button>
  </div>

  <!-- Price Chart -->
  <canvas id="priceChart"></canvas>

  <!-- Trade History -->
  <h2>Trade History</h2>
  <table id="tradeTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount (BTC)</th>
        <th>Price (USD)</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="tradeHistory">
      <!-- Trades will be injected here by app.js -->
    </tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
